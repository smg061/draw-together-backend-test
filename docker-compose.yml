version: '3.8'

services: 
    api:
        build: "./draw-api"
        ports:
            - "3000"
        restart: "always"
        networks: 
            - "api.network"
        # deploy:
        #     replicas: 5
    nginx:
        image: nginx:latest
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on: 
            - api
        ports: 
            - "80:80"
        networks: 
            - "api.network"
networks: 
    api.network: